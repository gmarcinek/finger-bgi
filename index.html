<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siła Chwytu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Obliczanie Maksymalnej Siły Chwytu</h1>
        <img src="hand.jpg" />
        <form id="gripForm">
            <label for="L_p1">LP1 długość paliczka 1 w mm NASADA:</label>
            <input type="number" id="L_p1" name="L_p1" required><br>

            <label for="L_p2">LP2 długość paliczka 2 w mm ŚRODEK:</label>
            <input type="number" id="L_p2" name="L_p2" required><br>

            <label for="L_p3">LP3 długość paliczka 3 w mm PAZNOKIEĆ:</label>
            <input type="number" id="L_p3" name="L_p3" required><br>

            <label for="C_joint">LP1 obwód stawu w mm PAZNOKIEĆ:</label>
            <input type="number" id="C_joint" name="C_joint" required><br>

            <label for="weight">Waga kg:</label>
            <input type="number" id="weight" name="weight" required><br>

            <button type="submit">Oblicz</button>
        </form>

        <div id="result">
            <!-- Wyniki będą tutaj wyświetlane -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
